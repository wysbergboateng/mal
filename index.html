    <title>Number Redirect</title>
    <script>
        function checkNumber() {
            // Define an array of correct numbers
            const correctNumbers = [5240100089, 67890, 54321, 100];

            // Get the user's input
            const userNumber = document.getElementById("numberInput").value;

            // Check if the input matches any number in the array
            if (correctNumbers.includes(parseInt(userNumber))) {
                // Redirect to the desired URL
                window.location.href = "https://t.me/+4WAl3lmKBXNlM2E0";
            } else {
                // Show an alert if the number is incorrect
                alert("Index number is incorrect");
            }
        }
    </script>

    </head>
<body background="hall.jpg">
    

    <h1>ITE LEVEL 100 (A) CLASS</h1>
    <p>Enter your index number for A Class Whatsapp group</p>
    <input type="number" id="numberInput" placeholder="Enter your index number">
